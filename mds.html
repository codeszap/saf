<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form with Table and Screenshot</title>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="month"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-btn { background-color: green; }
    .clear-btn { background-color: red; }
    .image-btn { background-color: #007bff; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th { background-color: #f0f0f0; }

    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
      text-align: center;
    }

    #monthLabel {
      text-align: center;
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      display: none;
      color: #444;
    }

    input[type="checkbox"]:disabled {
      cursor: not-allowed;
    }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #28a745;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }

    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-group">
    <label for="month">Month</label>
    <input type="month" id="month" />
  </div>

  <div class="form-group">
    <label for="newDate">Date</label>
    <input type="date" id="newDate" />
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter name" />
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" />
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="active" checked />
    <label for="active">Active</label>
  </div>

  <div class="button-row">
    <button class="add-btn" onclick="addToTable()">Add</button>
    <button class="clear-btn" onclick="clearForm()">Clear</button>
    <button class="image-btn" onclick="captureImage()">ðŸ“¸ Get Image</button>
  </div>

  <!-- Toast -->
  <div id="toast">âœ… Data Saved Successfully</div>

  <div id="captureArea" style="padding: 20px; background: white;">
    <h2 id="monthLabel"></h2>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <strong>Total:</strong> â‚¹<span id="totalAmount">0</span> |
            <strong>Pay:</strong> â‚¹<span id="activeAmount">0</span> |
            <strong>Pend:</strong> â‚¹<span id="inactiveAmount">0</span>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<script>
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  document.getElementById('month').value = `${yyyy}-${mm}`;
  document.getElementById('newDate').value = `${yyyy}-${mm}-${dd}`;

  // Load session data
  window.onload = function () {
    const saved = JSON.parse(sessionStorage.getItem("tableData") || "[]");
    saved.forEach(row => addRow(row.name, row.amount, row.active, row.date, false));
    if (saved.length) showMonthLabel();
  }

  function addToTable() {
    const name = document.getElementById('name').value.trim();
    const amount = document.getElementById('amount').value.trim();
    const active = document.getElementById('active').checked;
    const date = document.getElementById('newDate').value;

    if (!name || !amount || !date) {
      alert("Please fill all fields");
      return;
    }

    addRow(name, amount, active, date, true);
    clearForm();
    showMonthLabel();
    showToast();
  }

  function addRow(name, amount, active, date, save) {
    const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    newRow.insertCell(0).textContent = formatDate(date);
    newRow.insertCell(1).textContent = name;
    newRow.insertCell(2).textContent = amount;

    const activeCell = newRow.insertCell(3);
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.disabled = true;
    checkbox.checked = active;
    activeCell.appendChild(checkbox);

    if (save) saveToSession(name, amount, active, date);
    updateTotal();
  }

  function saveToSession(name, amount, active, date) {
    const prev = JSON.parse(sessionStorage.getItem("tableData") || "[]");
    prev.push({ name, amount, active, date });
    sessionStorage.setItem("tableData", JSON.stringify(prev));
  }

  function clearForm() {
    if (!confirm("Are you sure you want to clear all data?")) return;

    document.getElementById('name').value = '';
    document.getElementById('amount').value = '';
    document.getElementById('active').checked = true;
    document.getElementById('newDate').value = `${yyyy}-${mm}-${dd}`;

    document.querySelector("#dataTable tbody").innerHTML = '';
    sessionStorage.removeItem("tableData");
    updateTotal();
  }

  function updateTotal() {
    let total = 0, pay = 0, pend = 0;
    document.querySelectorAll("#dataTable tbody tr").forEach(row => {
      const amt = parseFloat(row.cells[2].textContent);
      const chk = row.cells[3].querySelector("input").checked;
      if (!isNaN(amt)) {
        total += amt;
        chk ? pay += amt : pend += amt;
      }
    });
    document.getElementById("totalAmount").textContent = total;
    document.getElementById("activeAmount").textContent = pay;
    document.getElementById("inactiveAmount").textContent = pend;
  }

  function formatDate(d) {
    const p = d.split("-");
    return `${p[2]}-${p[1]}-${p[0]}`;
  }

  function showMonthLabel() {
    const val = document.getElementById('month').value;
    const [year, month] = val.split("-");
    const mname = new Date(year, month - 1).toLocaleString('default', { month: 'long' });
    document.getElementById('monthLabel').textContent = `${mname} Month Schedule`;
    document.getElementById('monthLabel').style.display = 'block';
  }

  function captureImage() {
    const element = document.getElementById("captureArea");
    html2canvas(element, {
      backgroundColor: null,
      scale: 2,
      scrollY: -window.scrollY
    }).then(canvas => {
      const link = document.createElement('a');
      link.download = 'table-screenshot.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  function showToast() {
    const toast = document.getElementById("toast");
    toast.className = "show";
    setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
  }
</script>

</body>
</html>
