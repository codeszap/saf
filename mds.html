<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Due Schedule Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="month"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn { background-color: green; }
    .clear-btn { background-color: red; }
    .image-btn { background-color: #007bff; }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 500px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #f0f0f0;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
      text-align: center;
    }
    #monthLabel {
      text-align: center;
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      display: none;
      color: #444;
    }
    input[type="checkbox"]:disabled {
      cursor: not-allowed;
    }
    .context-menu {
      position: absolute;
      display: none;
      background: #444;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }
    .context-menu button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    .context-menu button:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-group">
    <label for="month">Month</label>
    <input type="month" id="month" />
  </div>
  <div class="form-group">
    <label for="newDate">Date</label>
    <input type="date" id="newDate" />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter name" />
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" />
  </div>
  <div class="checkbox-group">
    <input type="checkbox" id="active" checked />
    <label for="active">Active</label>
  </div>
  <div class="button-row">
    <button class="add-btn" onclick="addToTable()">Add</button>
    <button class="clear-btn" onclick="confirmClear()">Clear</button>
    <button class="image-btn" onclick="captureImage()">üì∏ Get Image</button>
  </div>

  <div id="captureArea" style="padding: 20px; background: white;">
    <h2 id="monthLabel"></h2>
    <div class="table-wrapper">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <strong>T:</strong> ‚Çπ<span id="totalAmount">0</span> |
              <strong>P:</strong> ‚Çπ<span id="activeAmount">0</span> |
              <strong>Pe:</strong> ‚Çπ<span id="inactiveAmount">0</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

<div id="contextMenu" class="context-menu">
  <button onclick="editRow()">üóëÔ∏è Edit</button>
  <button onclick="deleteRow()">üóëÔ∏è Delete</button>
  <button onclick="hideContextMenu()">‚ùå Cancel</button>
</div>

<script>
// JS logic remains unchanged except the updated captureImage()
function captureImage() {
  const element = document.getElementById("captureArea");
  const originalOverflow = element.style.overflow;
  const originalWidth = element.style.width;
  element.style.overflow = 'visible';
  element.style.width = 'max-content';
  html2canvas(element, {
    backgroundColor: null,
    scale: 2,
    scrollY: -window.scrollY
  }).then(canvas => {
    const base64Image = canvas.toDataURL('image/png');
    element.style.overflow = originalOverflow;
    element.style.width = originalWidth;
    if (window.ImageChannel && window.ImageChannel.postMessage) {
      window.ImageChannel.postMessage(base64Image);
    } else {
      alert("ImageChannel not found");
    }
  });
}
</script>

</body>
</html>
