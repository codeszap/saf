<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Due Schedule Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin: 0; }
    .form-container {
      max-width: 700px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-btn { background-color: green; }
    .clear-btn { background-color: red; }
    .image-btn { background-color: #007bff; }
    .save-btn { background-color: #f57c00; }

    #monthLabel {
      text-align: center;
      margin: 15px 0;
      font-size: 20px;
      font-weight: bold;
      color: #444;
      display: none;
    }

    .table-wrapper {
      overflow-x: auto;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
    }

    #captureArea {
      display: inline-block;
      background: white;
      padding: 20px;
    }

    table {
      min-width: 600px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }

    th { background-color: #f0f0f0; }

    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }

    #contextMenu {
      position: absolute;
      display: none;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 9999;
    }

    #contextMenu button {
      display: block;
      padding: 8px 12px;
      width: 100%;
      border: none;
      background: none;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-group"><label for="month">Month</label><input type="month" id="month" /></div>
  <div class="form-group"><label for="newDate">Date</label><input type="date" id="newDate" /></div>
  <div class="form-group"><label for="name">Name</label><input type="text" id="name" placeholder="Enter name" /></div>
  <div class="form-group"><label for="amount">Amount</label><input type="number" id="amount" placeholder="Enter amount" /></div>
  <div class="checkbox-group"><input type="checkbox" id="active" checked /><label for="active">Active</label></div>

  <div class="button-row">
    <button class="add-btn" onclick="addToTable()">Add</button>
    <button class="clear-btn" onclick="clearAll()">Clear</button>
    <button class="image-btn" onclick="captureImage()">üì∏ Get Image</button>
    <button class="save-btn" onclick="saveToFlutter()">üíæ Save</button>
  </div>

  <div id="monthLabel"></div>

  <div class="table-wrapper">
    <div id="captureArea">
      <table id="dataTable">
        <thead><tr><th>Date</th><th>Name</th><th>Amount</th><th>Active</th></tr></thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <strong>T:</strong> ‚Çπ<span id="totalAmount">0</span> |
              <strong>P:</strong> ‚Çπ<span id="activeAmount">0</span> |
              <strong>Pe:</strong> ‚Çπ<span id="inactiveAmount">0</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

<div id="contextMenu">
  <button onclick="editRow()">‚úèÔ∏è Edit</button>
  <button onclick="deleteRow()">üóëÔ∏è Delete</button>
  <button onclick="cancelMenu()">‚ùå Cancel</button>
</div>

<script>
  const yyyy = new Date().getFullYear();
  const mm = String(new Date().getMonth() + 1).padStart(2, '0');
  const dd = String(new Date().getDate()).padStart(2, '0');
  document.getElementById('month').value = `${yyyy}-${mm}`;
  document.getElementById('newDate').value = `${yyyy}-${mm}-${dd}`;

  let dataRows = [];
  let nextId = 1;
  let selectedId = null;

  function formatDate(dateStr) {
    const [y, m, d] = dateStr.split("-");
    return `${d}/${m}`;
  }

  function addToTable() {
    const name = document.getElementById("name").value.trim();
    const amount = document.getElementById("amount").value.trim();
    const active = document.getElementById("active").checked;
    const date = document.getElementById("newDate").value;
    if (!name || !amount || !date) {
      alert("Please fill all fields.");
      return;
    }

    const formattedDate = formatDate(date);
    if (selectedId) {
      const index = dataRows.findIndex(row => row.id === selectedId);
      if (index !== -1) {
        dataRows[index] = { id: selectedId, date: formattedDate, name, amount, active };
      }
      selectedId = null;
    } else {
      dataRows.push({ id: nextId++, date: formattedDate, name, amount, active });
    }

    refreshTable();
    formReset();
  }

  function refreshTable() {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";
    let total = 0, paid = 0, pending = 0;

    dataRows.forEach(row => {
      const tr = document.createElement("tr");
      tr.dataset.id = row.id;
      tr.innerHTML = `
        <td>${row.date}</td>
        <td>${row.name}</td>
        <td>${row.amount}</td>
        <td><input type="checkbox" disabled ${row.active ? "checked" : ""}></td>
      `;
      tr.addEventListener("contextmenu", function (e) {
        e.preventDefault();
        selectedId = row.id;
        showContextMenu(e.pageX, e.pageY);
      });
      tbody.appendChild(tr);

      const amt = parseFloat(row.amount);
      total += amt;
      row.active ? paid += amt : pending += amt;
    });

    document.getElementById("totalAmount").textContent = total;
    document.getElementById("activeAmount").textContent = paid;
    document.getElementById("inactiveAmount").textContent = pending;

    const monthVal = document.getElementById('month').value;
    const [year, month] = monthVal.split("-");
    const monthName = new Date(year, month - 1).toLocaleString('default', { month: 'long' });
    document.getElementById("monthLabel").textContent = `${monthName} Month Schedule`;
    document.getElementById("monthLabel").style.display = "block";
  }

  function formReset() {
    document.getElementById("name").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("active").checked = true;
    document.getElementById("newDate").value = `${yyyy}-${mm}-${dd}`;
  }

  function clearAll() {
    if (confirm("Clear all data?")) {
      dataRows = [];
      refreshTable();
    }
  }

  function captureImage() {
    const element = document.getElementById("captureArea");

    element.style.width = "auto";
    element.style.maxWidth = "unset";
    element.style.overflow = "visible";

    html2canvas(element, {
      backgroundColor: "#fff",
      scale: 2,
      scrollX: -window.scrollX,
      scrollY: -window.scrollY,
      useCORS: true
    }).then(canvas => {
      const base64Image = canvas.toDataURL("image/png");
      if (window.ImageChannel && window.ImageChannel.postMessage) {
        window.ImageChannel.postMessage(base64Image);
      } else {
        alert("‚ùå ImageChannel not found. Please use inside Flutter WebView.");
      }
    });
  }

  function showContextMenu(x, y) {
    const menu = document.getElementById("contextMenu");
    menu.style.left = x + "px";
    menu.style.top = y + "px";
    menu.style.display = "block";
  }

  function cancelMenu() {
    document.getElementById("contextMenu").style.display = "none";
    selectedId = null;
  }

  function editRow() {
    const row = dataRows.find(r => r.id === selectedId);
    if (!row) return;
    const [d, m] = row.date.split("/");
    const dateFormatted = `${yyyy}-${m}-${d}`;
    document.getElementById("newDate").value = dateFormatted;
    document.getElementById("name").value = row.name;
    document.getElementById("amount").value = row.amount;
    document.getElementById("active").checked = row.active;
    cancelMenu();
  }

  function deleteRow() {
    if (confirm("Delete this entry?")) {
      const index = dataRows.findIndex(r => r.id === selectedId);
      if (index !== -1) {
        dataRows.splice(index, 1);
        refreshTable();
      }
    }
    cancelMenu();
  }

  document.addEventListener("click", function (e) {
    const menu = document.getElementById("contextMenu");
    if (!menu.contains(e.target)) menu.style.display = "none";
  });

  function saveDataGlobally(formName, formData) {
    const payload = { form: formName, data: formData };
    if (window.SaveDataChannel && window.SaveDataChannel.postMessage) {
      window.SaveDataChannel.postMessage(JSON.stringify(payload));
    } else {
      alert("‚ùå SaveDataChannel not found.");
    }
  }

  function saveToFlutter() {
    const month = document.getElementById("month").value;
    const data = {
      month: month,
      entries: dataRows
    };
    saveDataGlobally("monthly_due_form", data);
  }
</script>
</body>
</html>
