<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Khata History - Advanced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding-bottom: 90px;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        #topBar {
            padding: 15px 20px;
            background: var(--bg-card);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        #topBar i {
            font-size: 22px;
            cursor: pointer;
            color: var(--primary-color);
            margin-right: 15px;
        }

        .person-header-card {
            background: var(--bg-input);
            margin: 10px 15px 20px 15px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .net-balance {
            font-size: 13px;
            font-weight: 700;
            margin-top: 5px;
            padding: 4px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .bg-receive {
            background: rgba(46, 204, 113, 0.15);
            color: #2ecc71;
        }

        .bg-pay {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
        }

        .header-stats {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            margin-top: 15px;
        }

        .stat-label {
            font-size: 9px;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .stat-val {
            font-size: 16px;
            font-weight: 800;
        }

        .history-container {
            margin: 0 15px;
            border-radius: 12px;
            overflow: hidden;
        }

        .swipe-wrapper {
            position: relative;
            background: var(--bg-input);
            margin-bottom: 8px;
            overflow: hidden;
            border-radius: 8px;
        }

        .action-bg {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
        }

        .bg-edit-icon {
            background: var(--primary-color);
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
        }

        .bg-delete-icon {
            background: #ef4444;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            color: white;
        }

        .history-item {
            position: relative;
            background: var(--bg-card);
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            transition: transform 0.2s ease-out;
            touch-action: pan-y;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .h-date {
            font-size: 10px;
            color: var(--text-muted);
            font-weight: 700;
        }

        .h-desc {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        .text-get {
            color: #2ecc71;
        }

        .text-give {
            color: #e74c3c;
        }

        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            padding: 15px;
            display: flex;
            gap: 10px;
            z-index: 1000;
            border-top: 1px solid var(--border-color);
        }

        .btn-act {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
        }

        .bg-give {
            background: #e74c3c;
            color: #fff;
        }

        .bg-get {
            background: #2ecc71;
            color: #fff;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 15px;
        }

        .btn-close-white {
            filter: invert(1);
        }

        [data-theme="light"] .btn-close-white {
            filter: none;
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .form-control {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .form-control:focus {
            background: var(--bg-input);
            color: var(--text-main);
            border-color: var(--primary-color);
            box-shadow: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        [data-theme="light"] input[type="date"]::-webkit-calendar-picker-indicator {
            filter: none;
        }
    </style>
</head>

<body>

    <div id="topBar"><i class="bi bi-arrow-left" onclick="history.back()"></i>
        <h6 class="mb-0 fw-bold">Khata History</h6>
    </div>

    <div class="person-header-card">
        <div class="h5 fw-bold text-primary mb-0" id="pName">Loading...</div>
        <div id="netBalanceDisplay" class="net-balance">Calculating...</div>

        <div class="header-stats">
            <div class="stat-box">
                <div class="stat-label">TOTAL GET</div>
                <div class="stat-val text-get" id="totalGet">₹0</div>
            </div>
            <div class="stat-box text-end">
                <div class="stat-label">TOTAL GIVE</div>
                <div class="stat-val text-give" id="totalGive">₹0</div>
            </div>
        </div>
    </div>

    <div class="history-container" id="historyList"></div>

    <div class="action-bar">
        <button class="btn-act bg-give" onclick="openModal('GIVE')">I GAVE ₹</button>
        <button class="btn-act bg-get" onclick="openModal('GET')">I GOT ₹</button>
    </div>

    <div class="modal fade" id="txModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Entry</h5><button type="button"
                        class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <input type="hidden" id="txType">
                    <div class="mb-3"><label class="small text-muted mb-1">Date</label><input type="date" id="txDate"
                            class="form-control"></div>
                    <div class="mb-3"><label class="small text-muted mb-1">Amount</label><input type="number"
                            id="txAmount" class="form-control form-control-lg fw-bold" placeholder="₹ 0.00"></div>
                    <div class="mb-3"><label class="small text-muted mb-1">Description</label><input type="text"
                            id="txDesc" class="form-control" placeholder="What is this for?"></div>
                </div>
                <div class="modal-footer border-0"><button type="button" class="btn btn-primary w-100 fw-bold py-2"
                        onclick="saveTransaction()">SAVE ENTRY</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="js/firebase-init.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const personId = params.get('id');
        const personName = params.get('name');
        const myModal = new bootstrap.Modal(document.getElementById('txModal'));

        if (personName) document.getElementById('pName').innerText = personName;

        async function loadHistory() {
            const snap = await db.collection("khata").doc(personId).collection("transactions").orderBy("date", "desc").get();
            let html = "", tGet = 0, tGive = 0;
            document.getElementById('historyList').innerHTML = "";

            snap.forEach(doc => {
                const t = doc.data();
                const id = doc.id;
                const isGet = t.type === 'GET';
                isGet ? tGet += t.amount : tGive += t.amount;

                const wrapper = document.createElement('div');
                wrapper.className = 'swipe-wrapper';
                wrapper.innerHTML = `
                <div class="action-bg"><div class="bg-edit-icon"><i class="bi bi-pencil"></i></div><div class="bg-delete-icon"><i class="bi bi-trash"></i></div></div>
                <div class="history-item" id="item-${id}">
                    <div class="desc-part">
                        <div class="h-date">${new Date(t.date).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })}</div>
                        <div class="h-desc">${t.description}</div>
                    </div>
                    <div class="amt-part"><div class="h-amt ${isGet ? 'text-get' : 'text-give'}">${isGet ? '+' : '-'} ₹${t.amount}</div></div>
                </div>`;
                document.getElementById('historyList').appendChild(wrapper);
                initSwipe(id, t);
            });

            document.getElementById('totalGet').innerText = `₹${tGet}`;
            document.getElementById('totalGive').innerText = `₹${tGive}`;

            // Net Balance Calculation
            const netBalDiv = document.getElementById('netBalanceDisplay');
            const diff = tGet - tGive;
            if (diff > 0) {
                netBalDiv.innerText = `YOU WILL RECEIVE: ₹${Math.abs(diff)}`;
                netBalDiv.className = "net-balance bg-receive";
            } else if (diff < 0) {
                netBalDiv.innerText = `YOU NEED TO PAY: ₹${Math.abs(diff)}`;
                netBalDiv.className = "net-balance bg-pay";
            } else {
                netBalDiv.innerText = `SETTLED UP`;
                netBalDiv.className = "net-balance text-muted border border-secondary";
            }

            await db.collection("khata").doc(personId).update({ totalGet: tGet, totalGive: tGive });
        }

        function initSwipe(id, data) {
            const el = document.getElementById(`item-${id}`);
            const mc = new Hammer(el);
            mc.on("panmove", (e) => { if (Math.abs(e.deltaX) < 100) el.style.transform = `translateX(${e.deltaX}px)`; });
            mc.on("panend", (e) => {
                el.style.transition = "transform 0.3s ease";
                el.style.transform = "translateX(0px)";
                if (e.deltaX > 50) openModal(data.type, id, data.amount, data.description, data.date);
                else if (e.deltaX < -50) deleteTx(id);
            });
        }

        function openModal(type, id = '', amt = '', desc = '', date = '') {
            document.getElementById('modalTitle').innerText = id ? 'Edit Entry' : (type === 'GET' ? 'I Got Cash' : 'I Gave Cash');
            document.getElementById('editId').value = id;
            document.getElementById('txType').value = type;
            document.getElementById('txAmount').value = amt;
            document.getElementById('txDesc').value = desc;

            // Date Setup
            if (date) {
                document.getElementById('txDate').value = date.split('T')[0];
            } else {
                document.getElementById('txDate').value = new Date().toISOString().split('T')[0];
            }

            myModal.show();
        }

        async function saveTransaction() {
            const id = document.getElementById('editId').value;
            const type = document.getElementById('txType').value;
            const amt = Number(document.getElementById('txAmount').value);
            const desc = document.getElementById('txDesc').value;
            const dateStr = document.getElementById('txDate').value;

            if (!amt || !desc || !dateStr) return alert("Please fill all fields");

            const txData = {
                amount: amt,
                description: desc,
                type: type,
                date: new Date(dateStr).toISOString()
            };

            if (id) await db.collection("khata").doc(personId).collection("transactions").doc(id).update(txData);
            else await db.collection("khata").doc(personId).collection("transactions").add(txData);

            myModal.hide();
            loadHistory();
        }

        async function deleteTx(id) {
            if (confirm("Delete this entry?")) {
                await db.collection("khata").doc(personId).collection("transactions").doc(id).delete();
                loadHistory();
            }
        }

        window.onload = loadHistory;
    </script>
    <script src="bottom-nav.js"></script>
</body>

</html>
