<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loans - ProCheck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loans.css">
</head>

<body>
    <div id="topBar">
        <i class="bi bi-grid-fill menu-icon" onclick="toggleDrawer(true)"></i>
        <h6 class="mb-0 fw-bold">Loans Tracking</h6>
        <i class="bi bi-file-earmark-bar-graph menu-icon" onclick="showReport()"></i>
    </div>
    <div class="dashboard">
        <div class="dash-card">
            <div class="dash-label">Balance</div>
            <div class="dash-val text-primary" id="totalBalance">₹0</div>
        </div>
        <div class="dash-card">
            <div class="dash-label">Selected</div>
            <div class="dash-val text-warning" id="selectedTotal">₹0</div>
        </div>
        <div class="dash-card">
            <div class="dash-label">Remaining</div>
            <div class="dash-val text-secondary" id="remainingTotal">₹0</div>
        </div>
        <div class="dash-card">
            <div class="dash-label">Entries</div>
            <div class="dash-val" id="totalEntries">0</div>
        </div>
    </div>
    <div class="px-3 mb-3">
        <ul class="nav nav-pills nav-fill bg-dark-subtle p-1 rounded-4" style="background: var(--bg-input) !important;">
            <li class="nav-item">
                <button class="nav-link active rounded-4 fw-bold py-2 loan-tab-btn" id="tab-pending"
                    onclick="switchTab('pending')">Pending</button>
            </li>
            <li class="nav-item">
                <button class="nav-link rounded-4 fw-bold py-2 loan-tab-btn" id="tab-settled"
                    onclick="switchTab('settled')">Settled</button>
            </li>
        </ul>
    </div>
    <div class="items-grid" id="loansList"></div>
    <button class="add-fab" onclick="openModal()"><i class="bi bi-plus-lg"></i></button>

    <!-- Voice Elements -->
    <div id="voiceStatusOverlay">Listening...</div>
    <button id="voiceFab" class="voice-fab">
        <i class="bi bi-mic-fill"></i>
    </button>

    <div class="modal fade" id="loanModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content p-2">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold" id="modalTitle">Add Loan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        style="filter: var(--close-btn-filter);"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="loanId">
                    <input type="hidden" id="loanType" value="Loan">

                    <!-- NEW: Loan Progress Summary -->
                    <div id="loanSummary"
                        class="mb-3 p-3 rounded-4 bg-primary-subtle text-primary border border-primary-subtle"
                        style="display:none;">
                        <div class="row text-center g-2">
                            <div class="col-6 mb-2">
                                <div class="text-uppercase" style="font-size: 8px; font-weight: 800; opacity: 0.7;">
                                    Started On</div>
                                <div id="summaryStart" class="fw-bold fs-6">-</div>
                            </div>
                            <div class="col-6 mb-2">
                                <div class="text-uppercase" style="font-size: 8px; font-weight: 800; opacity: 0.7;">Ends
                                    On</div>
                                <div id="summaryEnd" class="fw-bold fs-6">-</div>
                            </div>
                            <div class="col-4 border-top pt-2">
                                <div class="text-uppercase" style="font-size: 7px; font-weight: 800; opacity: 0.7;">Paid
                                    (₹)</div>
                                <div id="summaryPaid" class="fw-bold">₹0</div>
                            </div>
                            <div class="col-4 border-top border-start pt-2">
                                <div class="text-uppercase" style="font-size: 7px; font-weight: 800; opacity: 0.7;">
                                    Pending (₹)</div>
                                <div id="summaryPending" class="fw-bold">₹0</div>
                            </div>
                            <div class="col-4 border-top border-start pt-2">
                                <div class="text-uppercase" style="font-size: 7px; font-weight: 800; opacity: 0.7;">
                                    Progress</div>
                                <div id="summaryProgress" class="fw-extrabold">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted mb-2">Ref Name / Person</label>
                        <input type="text" id="personName" class="form-control"
                            placeholder="E.g., Bajaj, Personal Loan">
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted mb-2">Amount (₹)</label>
                        <input type="number" id="loanAmount" class="form-control" placeholder="0.00">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="small text-muted mb-2">Total Dues</label>
                            <input type="number" id="totalDues" class="form-control" placeholder="E.g. 12">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="small text-muted mb-2">Current Due #</label>
                            <input type="number" id="currentDue" class="form-control" placeholder="1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted mb-2">Loan Date (Target/EMI Date)</label>
                        <input type="date" id="loanDate" class="form-control">
                    </div>
                </div>
                <div class="modal-footer border-0 p-3 pt-0 flex-column gap-2">
                    <div class="d-flex gap-2 w-100" id="editActions" style="display:none !important;">
                        <button class="btn btn-outline-danger flex-fill py-2 fw-bold rounded-3"
                            onclick="deleteLoanFromModal()">DELETE</button>
                        <button class="btn btn-outline-success flex-fill py-2 fw-bold rounded-3" id="settleBtn"
                            onclick="settleLoanFromModal()">SETTLE</button>
                        <button class="btn btn-outline-warning flex-fill py-2 fw-bold rounded-3" id="unsettleBtn"
                            onclick="unsettleLoanFromModal()" style="display:none;">RESTORE</button>
                    </div>
                    <button class="btn btn-primary w-100 py-3 fw-bold rounded-4 shadow" onclick="saveLoan()">SAVE
                        LOAN</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loanReportOverlay" class="fullscreen-overlay">
        <div class="overlay-header">
            <div class="d-flex align-items-center gap-3">
                <i class="bi bi-arrow-left fs-4" onclick="hideReport()" style="cursor: pointer;"></i>
                <h5 class="fw-bold mb-0">Report</h5>
            </div>
            <div class="d-flex align-items-center gap-2">
                <div class="view-toggle">
                    <button class="view-btn active" id="btnViewCards" onclick="setReportView('cards')">
                        <i class="bi bi-grid-fill"></i>
                    </button>
                    <button class="view-btn" id="btnViewTable" onclick="setReportView('table')">
                        <i class="bi bi-list-task"></i>
                    </button>
                </div>
                <i class="bi bi-sort-numeric-down fs-4" id="reportSortBtn" onclick="toggleReportSort()"
                    style="cursor: pointer; color: var(--primary-color);"></i>
                <i class="bi bi-x-lg fs-5" onclick="hideReport()" style="cursor: pointer;"></i>
            </div>
        </div>
        <div class="overlay-content" id="reportContent">
            <!-- Report items will be injected here -->
        </div>
        <div class="overlay-footer" id="reportFooter">
            <!-- Footer summary will be injected here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="drawer.js"></script>
    <script src="bottom-nav.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/loans.js"></script>
    <script src="js/pwa.js"></script>
</body>

</html>
