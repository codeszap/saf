<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transactions - Pro Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div id="overlayLoader">
        <div class="spinner-border text-primary"></div>
    </div>

    <div class="container px-0" style="max-width:450px">
        <div id="topBar">
            <i class="bi bi-grid-fill fs-5 text-primary" onclick="toggleDrawer(true)"></i>
            <div class="search-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="searchInput" class="form-control form-control-sm"
                    placeholder="SEARCH CAT, AMT, DESC..." oninput="handleSearch()">
                <i class="bi bi-x-circle-fill" id="clearSearchBtn" onclick="clearSearch()"></i>
            </div>
            <div class="d-flex gap-3 align-items-center">
                <i class="bi bi-ui-checks fs-5 text-dark" id="selectModeBtn" onclick="toggleSelectionMode()"
                    style="cursor: pointer;"></i>
                <i class="bi bi-bar-chart-line fs-5 text-dark" onclick="window.location.href='summary.html'"></i>
            </div>
        </div>

        <!-- Multi-Delete FAB -->
        <button id="deleteSelectedBtn"
            class="btn btn-danger position-fixed start-50 translate-middle-x shadow-lg rounded-pill px-4 fw-bold"
            style="bottom: 80px; z-index: 1050; display: none;" onclick="deleteSelectedItems()">
            <i class="bi bi-trash-fill me-2"></i> DELETE (<span id="selectedCount">0</span>)
        </button>

        <div id="balanceSummary">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <div class="compact-stat">Available Balance</div>
                    <div class="h4 fw-bold mb-0" id="sumNetBalance">₹0.00</div>
                </div>
                <div class="text-end">
                    <div class="d-flex gap-3">
                        <div>
                            <div class="compact-stat text-success">Income</div>
                            <div class="text-success fw-bold" id="sumIncome">₹0</div>
                        </div>
                        <div>
                            <div class="compact-stat text-danger">Expense</div>
                            <div class="text-danger fw-bold" id="sumExpense">₹0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-0 pt-2 border-top text-center" id="accountBreakdown" style="font-size: 10px;"></div>
        </div>

        <div id="monthNav"
            class="d-flex justify-content-between align-items-center my-2 px-2 bg-white shadow-sm border rounded-3 py-1">
            <button class="btn btn-sm btn-light text-muted border-0 rounded-circle"
                style="width: 32px; height: 32px; display: grid; place-items: center;" onclick="changeMonth(-1)">
                <i class="bi bi-chevron-left fs-6"></i>
            </button>
            <span id="currentMonthLabel" class="fw-bold text-primary text-uppercase small"
                style="letter-spacing: 1px;"></span>
            <button class="btn btn-sm btn-light text-muted border-0 rounded-circle"
                style="width: 32px; height: 32px; display: grid; place-items: center;" onclick="changeMonth(1)">
                <i class="bi bi-chevron-right fs-6"></i>
            </button>
        </div>

        <div id="transactionList" class="pb-5"></div>
        <button id="loadMoreBtn" class="btn btn-light btn-sm w-100 py-2 text-primary fw-bold"
            onclick="loadTransactions(true)" style="display:none; border-radius:0;">LOAD OLDER</button>
    </div>

    <!-- Transaction Options Modal -->
    <div class="modal fade" id="txOptionsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold" id="txModalTitle">Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-2 text-center">
                    <p class="text-muted small mb-4" id="txModalDesc">Details here...</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary fw-bold" id="btnCopyTx">
                            <i class="bi bi-files me-2"></i>Duplicate / Copy
                        </button>
                        <button class="btn btn-outline-dark fw-bold" id="btnEditTx">
                            <i class="bi bi-pencil-square me-2"></i>Edit Transaction
                        </button>
                        <button class="btn btn-outline-danger fw-bold" id="btnDeleteTx">
                            <i class="bi bi-trash me-2"></i>Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="drawer.js"></script>
    <script src="bottom-nav.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/index.js"></script>
    <script src="js/pwa.js"></script>
</body>

</html>
