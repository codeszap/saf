<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checklist Pro - Subtask Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link rel="stylesheet" href="css/todo.css">
</head>

<body>

    <div id="topBar">
        <div class="d-flex align-items-center">
            <i class="bi bi-grid-fill text-primary" style="cursor: pointer; font-size: 22px;"
                onclick="toggleDrawer(true)"></i>
            <h6 class="mb-0 fw-bold ms-3" id="viewTitle">Timeline</h6>
        </div>
        <div class="view-controls">
            <button class="v-btn" id="btnTimeline" onclick="switchMainView('timeline')"><i
                    class="bi bi-view-stacked"></i></button>
            <button class="v-btn" id="btnTabs" onclick="switchMainView('tabs')"><i class="bi bi-calendar3"></i></button>
        </div>
    </div>

    <div id="tabBar">
        <div class="tab-item" id="tab-yesterday" onclick="setTabFilter('Yesterday')">
            <span>Yesterday</span><span class="tab-count" id="count-Yesterday">0/0</span>
        </div>
        <div class="tab-item active" id="tab-today" onclick="setTabFilter('Today')">
            <span>Today</span><span class="tab-count" id="count-Today">0/0</span>
        </div>
        <div class="tab-item" id="tab-tomorrow" onclick="setTabFilter('Tomorrow')">
            <span>Tomorrow</span><span class="tab-count" id="count-Tomorrow">0/0</span>
        </div>
    </div>

    <div id="todoList" class="pb-4"></div>

    <div class="bottom-bar">
        <button class="add-trigger" onclick="toggleModal(true)">+ Add task...</button>
    </div>

    <div id="taskModal" class="task-modal">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0 fw-bold fs-5">New Task</h5>
            <i class="bi bi-x-circle-fill text-muted fs-4" onclick="toggleModal(false)"></i>
        </div>
        <input type="date" id="taskDateInput" class="modal-input">
        <input type="text" id="mainTaskInput" class="modal-input" placeholder="Task name">
        <div id="subTaskFields"><input type="text" class="sub-entry" placeholder="Add step"></div>
        <button class="btn btn-link text-primary p-0 mb-4 text-decoration-none fw-bold small"
            onclick="appendSubField()">+ Add Step</button>
        <button class="btn btn-primary w-100 py-3 fw-bold rounded-4" onclick="saveTask()">SAVE TASK</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="drawer.js"></script>
    <script src="bottom-nav.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/pwa.js"></script>
</body>

</html>
