<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Khata - Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link rel="stylesheet" href="css/debitcredit.css">
</head>

<body>

    <div id="topBar">
        <i class="bi bi-grid-fill" onclick="toggleDrawer(true)"></i>
        <h6 class="mb-0 fw-bold ms-3">My Khata</h6>
    </div>

    <div class="khata-container" id="peopleList"></div>

    <div id="addBtn" onclick="openAddModal()"><i class="bi bi-person-plus"></i></div>

    <!-- Edit Person Modal -->
    <div class="modal fade" id="editPersonModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Edit Person</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        style="filter: var(--close-btn-filter);"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editPersonId">
                    <div class="mb-3">
                        <label class="small text-muted mb-1">Person Name</label>
                        <input type="text" id="editPersonName" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted mb-1">Total GET Amount (₹)</label>
                        <input type="number" id="editTotalGet" class="form-control" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted mb-1">Total GIVE Amount (₹)</label>
                        <input type="number" id="editTotalGive" class="form-control" placeholder="0">
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary w-100 fw-bold py-2"
                        onclick="savePersonEdit()">UPDATE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="js/firebase-init.js"></script>
    <script src="drawer.js"></script>
    <script src="bottom-nav.js"></script>
    <script src="js/debitcredit.js"></script>
    <script src="js/pwa.js"></script>
</body>

</html>
