<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Khata - Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding-bottom: 90px;
            transition: background 0.3s, color 0.3s;
        }

        /* Top Bar Style */
        #topBar {
            padding: 15px 20px;
            background: var(--bg-card);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        #topBar i {
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* Khata UI Components */
        .khata-container {
            padding: 10px 15px;
        }

        .person-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .person-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-main);
            flex: 1;
        }

        .amount-group {
            display: flex;
            gap: 20px;
            text-align: right;
        }

        .amt-box {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 8px;
            font-weight: 800;
            color: var(--text-muted);
            letter-spacing: 0.8px;
            margin-bottom: -2px;
        }

        .val {
            font-weight: 800;
            font-size: 15px;
        }

        .get-text {
            color: #2ecc71;
        }

        .give-text {
            color: #e74c3c;
        }

        /* Swipe Actions CSS */
        .swipe-container {
            position: relative;
            overflow: hidden;
            background: var(--bg-card);
            touch-action: pan-y;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .swipe-actions {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            display: flex;
            visibility: hidden;
            border-radius: 0 8px 8px 0;
            overflow: hidden;
        }

        .swipe-actions button {
            width: 70px;
            border: none;
            color: #fff;
            font-size: 13px;
            font-weight: 700;
        }

        .btn-edit {
            background: var(--primary-color);
        }

        .btn-delete {
            background: #dc3545;
        }

        .swipe-content {
            width: 100%;
            background: var(--bg-card);
            transition: transform .25s ease;
            position: relative;
            z-index: 2;
        }

        .person-card-inner {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        #addBtn {
            position: fixed;
            bottom: 90px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            z-index: 1000;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 15px;
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .form-control {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .form-control:focus {
            background: var(--bg-input);
            color: var(--text-main);
            border-color: var(--primary-color);
            box-shadow: none;
        }
    </style>
</head>

<body>

    <div id="topBar">
        <i class="bi bi-grid-fill" onclick="toggleDrawer(true)"></i>
        <h6 class="mb-0 fw-bold ms-3">My Khata</h6>
    </div>

    <div class="khata-container" id="peopleList"></div>

    <div id="addBtn" onclick="openAddModal()"><i class="bi bi-person-plus"></i></div>

    <!-- Edit Person Modal -->
    <div class="modal fade" id="editPersonModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Edit Person</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        style="filter: var(--close-btn-filter);"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editPersonId">
                    <div class="mb-3">
                        <label class="small text-muted mb-1">Person Name</label>
                        <input type="text" id="editPersonName" class="form-control" placeholder="Enter name">
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary w-100 fw-bold py-2" onclick="savePersonEdit()">UPDATE
                        NAME</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="drawer.js"></script>
    <script src="bottom-nav.js"></script>
    <script src="js/firebase-init.js"></script>
    <script>
        const editModal = new bootstrap.Modal(document.getElementById('editPersonModal'));

        async function loadKhata() {
            const list = document.getElementById('peopleList');
            const snap = await db.collection("khata").get();
            list.innerHTML = "";

            snap.forEach(doc => {
                const data = doc.data();
                const container = document.createElement('div');
                container.className = 'swipe-container';
                container.innerHTML = `
                    <div class="swipe-actions">
                        <button class="btn-edit" onclick="editPerson('${doc.id}', '${data.name}')">Edit</button>
                        <button class="btn-delete" onclick="deletePerson('${doc.id}', '${data.name}')">Del</button>
                    </div>
                    <div class="swipe-content">
                        <a href="person-details.html?id=${doc.id}&name=${data.name}" class="person-card-inner">
                            <div class="person-name">${data.name}</div>
                            <div class="amount-group">
                                <div class="amt-box"><span class="label">GET</span><span class="val get-text">₹${data.totalGet || 0}</span></div>
                                <div class="amt-box"><span class="label">GIVE</span><span class="val give-text">₹${data.totalGive || 0}</span></div>
                            </div>
                        </a>
                    </div>
                `;
                list.appendChild(container);
                enableSwipe(container);
            });
        }

        function enableSwipe(row) {
            const content = row.querySelector(".swipe-content");
            const actions = row.querySelector(".swipe-actions");
            let startX = 0, moveX = 0;

            content.addEventListener("touchstart", e => {
                startX = e.touches[0].clientX;
                actions.style.visibility = "visible";
            }, { passive: true });

            content.addEventListener("touchmove", e => {
                moveX = e.touches[0].clientX - startX;
                if (moveX < 0) content.style.transform = `translateX(${Math.max(moveX, -140)}px)`;
            });

            content.addEventListener("touchend", () => {
                if (moveX < -60) content.style.transform = "translateX(-140px)";
                else {
                    content.style.transform = "translateX(0)";
                    setTimeout(() => actions.style.visibility = "hidden", 300);
                }
                moveX = 0;
            });
        }

        function openAddModal() {
            const name = prompt("Enter Person Name:");
            if (name) {
                addPerson(name);
            }
        }

        async function addPerson(name) {
            await db.collection("khata").add({ name: name, totalGet: 0, totalGive: 0 });
            loadKhata();
        }

        function editPerson(id, currentName) {
            document.getElementById('editPersonId').value = id;
            document.getElementById('editPersonName').value = currentName;
            editModal.show();
        }

        async function savePersonEdit() {
            const id = document.getElementById('editPersonId').value;
            const newName = document.getElementById('editPersonName').value.trim();

            if (!newName) return alert("Please enter a name");

            await db.collection("khata").doc(id).update({ name: newName });
            editModal.hide();
            loadKhata();
        }

        async function deletePerson(id, name) {
            if (confirm(`Delete "${name}" and all transactions?`)) {
                // Delete all transactions in subcollection
                const txSnap = await db.collection("khata").doc(id).collection("transactions").get();
                const batch = db.batch();
                txSnap.forEach(doc => batch.delete(doc.ref));
                await batch.commit();

                // Delete person document
                await db.collection("khata").doc(id).delete();
                loadKhata();
            }
        }

        window.onload = loadKhata;
    </script>
    <script src="bottom-nav.js"></script>
</body>

</html>
