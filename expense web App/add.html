<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add/Edit Transaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link rel="stylesheet" href="css/add.css">
</head>

<body>

    <div class="container py-3" style="max-width:420px">
        <div class="d-flex align-items-center mb-4 pt-2">
            <a href="javascript:history.back()" class="text-decoration-none text-body me-3 p-2 rounded-circle hover-bg"
                style="margin-left: -8px;">
                <i class="bi bi-arrow-left fs-4"></i>
            </a>
            <h5 class="mb-0 fw-bold flex-grow-1" id="formTitle">Add Transaction</h5>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <form id="transactionForm" autocomplete="off">
                    <div class="row g-2 mb-3">
                        <div class="col-7">
                            <label class="form-label fw-bold text-muted">DATE</label>
                            <input type="date" name="date" class="form-control" id="dateInput" required>
                        </div>
                        <div class="col-5">
                            <label class="form-label fw-bold text-muted">TIME</label>
                            <input type="time" name="time" class="form-control" id="timeInput" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold text-muted">TYPE & ACCOUNT</label>
                        <div class="input-group mb-2">
                            <select name="type" id="typeSelect" class="form-select fw-bold" required>
                                <option value="Expense" selected>EXPENSE</option>
                                <option value="Income">INCOME</option>
                                <option value="Transfer">TRANSFER (⇆)</option>
                            </select>
                            <select name="account" class="form-select" id="accountSelect" required>
                                <option value="BANK" selected>BANK</option>
                                <option value="CASH">CASH</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </div>
                        <div class="d-none" id="toAccountDiv">
                            <label class="form-label fw-bold text-primary" style="font-size: 10px;">TO ACCOUNT</label>
                            <select name="toAccount" class="form-select border-primary">
                                <option value="CASH">CASH</option>
                                <option value="BANK">BANK</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </div>
                    </div>

                    <!-- Dynamic Items Section -->
                    <div id="itemsContainer">
                        <!-- Items will be injected here via JS -->
                    </div>

                    <button type="button" class="btn btn-light w-100 mb-4 fw-bold border-dashed text-primary"
                        id="addItemBtn">
                        <i class="bi bi-plus-circle me-1"></i> ADD ANOTHER ITEM
                    </button>

                    <div class="d-flex justify-content-between align-items-center mb-3 px-2 border-top pt-2">
                        <span class="text-muted fw-bold small">TOTAL AMOUNT</span>
                        <span class="h4 fw-bold mb-0 text-primary" id="totalAmountDisplay">₹0.00</span>
                    </div>

                    <div class="row g-2">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm rounded-pill"
                                id="saveButton">
                                SAVE ALL TRANSACTIONS
                            </button>
                        </div>
                    </div>
                </form>
                <div id="statusMsg" class="text-center mt-3 d-none fw-bold text-success" style="font-size: 13px;">✅
                    Transaction Saved</div>
            </div>
        </div>
    </div>

    <!-- Floating Voice Button -->
    <button type="button" id="voiceFab" class="voice-fab">
        <i class="bi bi-mic-fill"></i>
    </button>
    <div id="voiceStatusOverlay">Listening...</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="bottom-nav.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/add.js"></script>
    <script src="js/pwa.js"></script>
</body>

</html>
