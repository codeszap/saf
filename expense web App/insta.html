<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clips Feed</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Container to hold the iframe */
        .webview-container {
            width: 100%;
            height: 100vh;
            /* Full viewport height */
            display: flex;
            flex-direction: column;
        }

        /* The actual webview (iframe) */
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            /* Padding bottom for the bottom navigation bar */
            padding-bottom: 70px;
        }

        /* Fallback message if it fails to load due to restrictions */
        .fallback {
            display: none;
            position: absolute;
            inset: 0;
            background: #111;
            color: white;
            padding: 20px;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="webview-container">
        <!-- Iframe to load the YouTube Clips Feed -->
        <iframe src="https://www.youtube.com/feed/clips" allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Essential bottom navigation -->
    <script src="bottom-nav.js"></script>

</body>

</html>
