<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Goals Blueprint - ProCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        [data-theme="dark"] :root {
            --glass-bg: rgba(0, 0, 0, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding-bottom: 120px;
            transition: 0.3s;
            overflow-x: hidden;
        }

        #topBar {
            padding: 12px 20px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 38px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-main);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
        }

        .goal-card {
            background: var(--bg-card);
            border-radius: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px var(--shadow-color);
        }

        .goal-main-row {
            padding: 16px;
            cursor: pointer;
        }

        .goal-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            display: block;
        }

        .goal-meta {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .streak-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 20px;
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            font-weight: 700;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .progress-container {
            margin: 12px 0 0 0;
        }

        .progress {
            height: 8px;
            border-radius: 10px;
            background-color: var(--bg-input);
            overflow: visible;
        }

        .progress-bar {
            border-radius: 10px;
            position: relative;
            transition: width 1s ease-in-out;
        }

        .progress-label {
            font-size: 10px;
            font-weight: 800;
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
        }

        .quick-log {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }

        .log-btn {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: 0.3s;
        }

        .log-btn.done {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .log-btn.miss {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .log-btn:active {
            transform: scale(0.9) translateY(2px);
        }

        .goal-expanded {
            max-height: 0;
            padding: 0 16px;
            background: var(--bg-input);
            transition: all 0.4s ease;
            opacity: 0;
        }

        .goal-card.open .goal-expanded {
            max-height: 1000px;
            padding: 20px 16px;
            border-top: 1px solid var(--border-color);
            opacity: 1;
        }

        .goal-card.open {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-4px);
            border-color: var(--primary-color);
        }

        .section-label {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.8px;
            display: block;
            margin-bottom: 8px;
        }

        .strategy-box {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
        }

        .history-mini {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-mini li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
        }

        .history-mini li:last-child {
            border-bottom: none;
        }

        .add-fab {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 58px;
            height: 58px;
            background: linear-gradient(135deg, var(--primary-color), #2563eb);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            color: white;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            z-index: 1000;
            transition: all 0.3s;
        }

        .add-fab:active {
            transform: scale(0.9) rotate(90deg);
        }

        .modal-content {
            background: var(--bg-card);
            border: none;
            border-radius: 24px;
            color: var(--text-main);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            border-bottom: none;
            padding: 24px 24px 10px;
        }

        .modal-body {
            padding: 10px 24px 24px;
        }

        .form-floating>.form-control {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-main);
        }

        .form-floating>label {
            color: var(--text-muted);
        }

        .form-control-color {
            width: 44px;
            height: 44px;
            padding: 0;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--border-color);
            cursor: pointer;
        }

        .form-control-color::-webkit-color-swatch {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div id="topBar">
        <div class="header-content">
            <i class="bi bi-grid-fill menu-icon" onclick="toggleDrawer(true)"></i>
            <h6 class="mb-0 fw-800" style="letter-spacing: -0.5px;">Goals Blueprint</h6>
            <a href="atomic.html" class="menu-icon" style="color: var(--text-main); font-size: 20px;"><i
                    class="bi bi-lightning-charge-fill"></i></a>
        </div>
        <div class="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="goalSearch" class="search-input" placeholder="Search your blueprints..."
                oninput="handleSearch()">
        </div>
    </div>

    <div class="container py-3" id="goalListContainer">
        <!-- Cards injected here -->
    </div>

    <button class="add-fab" onclick="openNewGoalModal()">
        <i class="bi bi-plus-lg"></i>
    </button>

    <!-- Modal: New Goal -->
    <div class="modal fade" id="newGoalModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="fw-800 mb-0">New Blueprint</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center gap-3 mb-4">
                        <div class="flex-grow-1 form-floating">
                            <input type="text" id="inName" class="form-control" placeholder="Goal Name">
                            <label for="inName">Goal Name (e.g., Morning Yoga)</label>
                        </div>
                        <div>
                            <span class="section-label mb-1">Color</span>
                            <input type="color" id="inColor" class="form-control-color" value="#4f46e5">
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea id="inWhy" class="form-control" style="height: 100px" placeholder="Why?"></textarea>
                        <label for="inWhy">Root Purpose (The "Why")</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea id="inPlan" class="form-control" style="height: 100px" placeholder="Plan"></textarea>
                        <label for="inPlan">Execution Strategy</label>
                    </div>

                    <div class="row g-3">
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" id="inSchedule" class="form-control" placeholder="Schedule">
                                <label for="inSchedule">Schedule</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" id="inObstacles" class="form-control border-danger-subtle"
                                    placeholder="Obstacles">
                                <label for="inObstacles" class="text-danger">Obstacles</label>
                            </div>
                        </div>
                    </div>

                    <button onclick="saveGoal()" id="saveBtn"
                        class="btn btn-primary mt-4 w-100 py-3 fw-800 rounded-4 shadow-sm border-0">
                        LAUNCH BLUEPRINT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="fw-800 mb-0">Goal History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <ul class="history-mini list-group list-group-flush" id="fullHistoryList"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Missed Reason -->
    <div class="modal fade" id="missedReasonModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="fw-800 mb-0 text-danger">Why was it missed?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <textarea id="missedReason" class="form-control" style="height: 100px"
                            placeholder="Reason"></textarea>
                        <label for="missedReason">Short reason (e.g., Too tired, Busy at work)</label>
                    </div>
                    <button id="saveMissedBtn" class="btn btn-danger w-100 py-3 fw-800 rounded-4 shadow-sm border-0">
                        SAVE LOG
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="drawer.js"></script>
    <script src="bottom-nav.js"></script>
    <script>
        let goals = JSON.parse(localStorage.getItem('v3_goals') || '[]');
        let currentEditIdx = -1;
        let searchQuery = '';

        function saveData() { localStorage.setItem('v3_goals', JSON.stringify(goals)); }

        function openNewGoalModal() {
            currentEditIdx = -1;
            document.getElementById('newGoalModal').querySelector('.modal-title')?.textContent || (document.querySelector('#newGoalModal h5').textContent = 'New Blueprint');
            document.getElementById('saveBtn').textContent = 'LAUNCH BLUEPRINT';
            resetModalFields();
            new bootstrap.Modal(document.getElementById('newGoalModal')).show();
        }

        function openEditModal(idx) {
            currentEditIdx = idx;
            const g = goals[idx];
            document.querySelector('#newGoalModal h5').textContent = 'Edit Blueprint';
            document.getElementById('saveBtn').textContent = 'UPDATE BLUEPRINT';

            document.getElementById('inName').value = g.name;
            document.getElementById('inColor').value = g.color;
            document.getElementById('inWhy').value = g.why;
            document.getElementById('inPlan').value = g.plan;
            document.getElementById('inSchedule').value = g.schedule;
            document.getElementById('inObstacles').value = g.obstacles;

            new bootstrap.Modal(document.getElementById('newGoalModal')).show();
        }

        function resetModalFields() {
            ['inName', 'inWhy', 'inPlan', 'inSchedule', 'inObstacles'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('inColor').value = '#4f46e5';
        }

        function saveGoal() {
            const name = document.getElementById('inName').value || 'Untitled';
            const color = document.getElementById('inColor').value;
            const why = document.getElementById('inWhy').value;
            const plan = document.getElementById('inPlan').value;
            const schedule = document.getElementById('inSchedule').value;
            const obstacles = document.getElementById('inObstacles').value;

            if (currentEditIdx === -1) {
                // New Goal
                goals.push({
                    id: Date.now(),
                    name, color, why, plan, schedule, obstacles,
                    history: []
                });
            } else {
                // Update Existing
                goals[currentEditIdx] = {
                    ...goals[currentEditIdx],
                    name, color, why, plan, schedule, obstacles
                };
            }

            saveData();
            bootstrap.Modal.getInstance(document.getElementById('newGoalModal')).hide();
            renderList();
        }

        function handleSearch() {
            searchQuery = document.getElementById('goalSearch').value.toLowerCase();
            renderList();
        }

        function toggleExpand(idx) {
            const cards = document.querySelectorAll('.goal-card');
            const card = document.getElementById(`goal-${idx}`);
            if (card) card.classList.toggle('open');
        }

        function calculateProgress(history) {
            if (history.length === 0) return 0;
            const successCount = history.filter(h => h.status === 'Done').length;
            return Math.round((successCount / history.length) * 100);
        }

        function calculateStreak(history) {
            if (!history || history.length === 0) return { current: 0, best: 0 };
            const sorted = [...history].sort((a, b) => new Date(b.date) - new Date(a.date));
            const today = new Date().toISOString().split('T')[0];

            let current = 0;
            let best = 0;
            let running = 0;

            // Best streak
            [...sorted].reverse().forEach(h => {
                if (h.status === 'Done') {
                    running++;
                    if (running > best) best = running;
                } else {
                    running = 0;
                }
            });

            // Current streak
            const lastDate = sorted[0].date;
            const now = new Date(today);
            const last = new Date(lastDate);
            const diffDays = Math.floor((now - last) / (1000 * 60 * 60 * 24));

            if (diffDays <= 1) {
                for (let h of sorted) {
                    if (h.status === 'Done') current++;
                    else break;
                }
            }
            return { current, best };
        }

        function renderHeatmap(history) {
            const today = new Date();
            let html = '<div class="d-flex flex-wrap gap-1 mt-2">';
            for (let i = 29; i >= 0; i--) {
                const d = new Date();
                d.setDate(today.getDate() - i);
                const dateStr = d.toISOString().split('T')[0];
                const entry = history.find(h => h.date === dateStr);
                let color = 'var(--bg-input)';
                if (entry) color = entry.status === 'Done' ? '#10b981' : '#ef4444';
                html += `<div style="width: 10px; height: 10px; border-radius: 2px; background: ${color};" title="${dateStr}"></div>`;
            }
            return html + '</div>';
        }

        function quickLog(idx, status, event) {
            event.stopPropagation();
            const date = new Date().toISOString().split('T')[0];

            if (status === 'Missed') {
                const modal = new bootstrap.Modal(document.getElementById('missedReasonModal'));
                document.getElementById('missedReason').value = '';
                document.getElementById('saveMissedBtn').onclick = () => {
                    const reason = document.getElementById('missedReason').value || 'No reason provided';
                    const existingIdx = goals[idx].history.findIndex(h => h.date === date);
                    if (existingIdx !== -1) {
                        goals[idx].history[existingIdx].status = status;
                        goals[idx].history[existingIdx].reason = reason;
                    } else {
                        goals[idx].history.unshift({ date, status, reason });
                    }
                    saveData();
                    modal.hide();
                    renderList();
                    openAndKeepCard(idx);
                };
                modal.show();
            } else {
                const existingIdx = goals[idx].history.findIndex(h => h.date === date);
                if (existingIdx !== -1) goals[idx].history[existingIdx].status = status;
                else goals[idx].history.unshift({ date, status });

                saveData();
                renderList();
                openAndKeepCard(idx);
            }
        }

        function openAndKeepCard(idx) {
            setTimeout(() => {
                const card = document.getElementById(`goal-${idx}`);
                if (card) card.classList.add('open');
            }, 50);
        }

        function deleteGoal(idx, event) {
            event.stopPropagation();
            if (!confirm("Delete this blueprint?")) return;
            goals.splice(idx, 1);
            saveData();
            renderList();
        }

        function renderList() {
            let html = '';
            const filtered = goals.map((g, originalIdx) => ({ ...g, originalIdx }))
                .filter(g => g.name.toLowerCase().includes(searchQuery));

            filtered.forEach((g) => {
                const idx = g.originalIdx;
                const prog = calculateProgress(g.history);
                const last3 = g.history.slice(0, 3);
                const streaks = calculateStreak(g.history);

                html += `
                <div class="goal-card" id="goal-${idx}">
                    <div class="goal-main-row" onclick="toggleExpand(${idx})">
                        <div class="d-flex align-items-start justify-content-between mb-2">
                            <div class="flex-grow-1">
                                <span class="goal-title" style="color: ${g.color}">${g.name}</span>
                                <div class="goal-meta">
                                    <i class="bi bi-clock-history"></i> ${g.history.length} logs
                                    ${streaks.current > 0 ? `<span class="streak-badge"><i class="bi bi-fire"></i> ${streaks.current} day streak</span>` : ''}
                                </div>
                            </div>
                            <div class="quick-log">
                                <button class="log-btn done" onclick="quickLog(${idx}, 'Done', event)"><i class="bi bi-check-lg"></i></button>
                                <button class="log-btn miss" onclick="quickLog(${idx}, 'Missed', event)"><i class="bi bi-x-lg"></i></button>
                            </div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress"><div class="progress-bar" style="width: ${prog}%; background-color: ${g.color}"></div></div>
                            <div class="progress-label">
                                <span style="color: var(--text-muted)">Completion</span>
                                <span style="color: ${g.color}">${prog}% Success</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="goal-expanded">
                        <div class="row mb-4 g-3 text-center">
                            <div class="col-4">
                                <div class="p-3 rounded-4" style="background: rgba(16, 185, 129, 0.08); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.1)">
                                    <div class="section-label mb-1" style="color: #10b981">Current</div>
                                    <div class="h4 mb-0 fw-800">${streaks.current}</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="p-3 rounded-4" style="background: rgba(99, 102, 241, 0.08); color: #6366f1; border: 1px solid rgba(99, 102, 241, 0.1)">
                                    <div class="section-label mb-1" style="color: #6366f1">Best</div>
                                    <div class="h4 mb-0 fw-800">${streaks.best}</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="p-3 rounded-4" style="background: rgba(245, 158, 11, 0.08); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.1)">
                                    <div class="section-label mb-1" style="color: #f59e0b">Total</div>
                                    <div class="h4 mb-0 fw-800">${g.history.length}</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <span class="section-label">Consistency Heatmap</span>
                            ${renderHeatmap(g.history)}
                        </div>

                        <div class="mb-4">
                            <span class="section-label">Root Purpose (The "Why")</span>
                            <div style="font-weight: 500; opacity: 0.9; line-height: 1.5;">${g.why || 'No purpose defined yet.'}</div>
                        </div>

                        <div class="strategy-box shadow-sm">
                            <span class="section-label"><i class="bi bi-journal-text me-1"></i> Strategy & Routine</span>
                            <div class="mb-3" style="font-size: 14px; line-height: 1.6;">${g.plan || 'No plan specified.'}</div>
                            
                            <div class="row g-3">
                                <div class="col-6">
                                    <span class="section-label">Schedule</span>
                                    <div class="small fw-600 opacity-75">${g.schedule || 'Flexi'}</div>
                                </div>
                                <div class="col-6">
                                    <span class="section-label text-danger">Obstacles</span>
                                    <div class="small fw-600 text-danger opacity-75">${g.obstacles || 'None'}</div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-2">
                             <span class="section-label m-0">Recent Activity</span>
                             <button class="btn btn-link p-0 text-primary fw-700" style="font-size: 11px; text-decoration: none;" onclick="showFullHistory(${idx})">View History</button>
                        </div>
                        <ul class="history-mini mb-4">
                            ${last3.length > 0 ? last3.map(h => `<li>
                                <div class="w-100">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="fw-500">${h.date}</span> 
                                        <span class="badge rounded-pill ${h.status === 'Done' ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'}" style="font-size: 10px">${h.status}</span>
                                    </div>
                                    ${h.reason ? `<div class="text-danger small mt-1 opacity-75" style="font-size: 11px; font-style: italic;">"${h.reason}"</div>` : ''}
                                </div>
                            </li>`).join('') : '<li class="text-muted small">No entries recorded yet</li>'}
                        </ul>

                        <div class="d-flex gap-2">
                            <button class="btn btn-light flex-grow-1 rounded-3 py-2 fw-700 border" onclick="openEditModal(${idx})">
                                <i class="bi bi-pencil-square me-1"></i> Edit
                            </button>
                            <button class="btn btn-outline-danger flex-grow-1 rounded-3 py-2 fw-700" onclick="deleteGoal(${idx}, event)">
                                <i class="bi bi-trash3 me-1"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('goalListContainer').innerHTML = html || `<div class="text-center mt-5 py-5">
                <div class="opacity-20 mb-3"><i class="bi bi-bullseye" style="font-size: 80px;"></i></div>
                <h5 class="fw-700 opacity-50">No blueprints found</h5>
                <p class="text-muted small">Start by creating your first goal blueprint.</p>
            </div>`;
        }

        function showFullHistory(idx) {
            const history = goals[idx].history;
            let html = history.map(h => `<li class="list-group-item py-3 px-4">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <span class="fw-600">${h.date}</span>
                    <span class="badge rounded-pill ${h.status === 'Done' ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'}" style="font-size: 11px; padding: 6px 12px;">${h.status}</span>
                </div>
                ${h.reason ? `<div class="text-danger small opacity-75" style="font-style: italic;">"${h.reason}"</div>` : ''}
            </li>`).join('');

            document.getElementById('fullHistoryList').innerHTML = html || '<div class="p-5 text-center opacity-50">No history recorded yet.</div>';
            new bootstrap.Modal(document.getElementById('historyModal')).show();
        }

        window.onload = renderList;
    </script>
    <script src="bottom-nav.js"></script>
