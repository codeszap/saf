<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8">
    <title>Goals Blueprint - ProCheck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link rel="stylesheet" href="css/goal.css">
</head>

<body>

    <div id="topBar">
        <div class="header-content">
            <i class="bi bi-grid-fill menu-icon" onclick="toggleDrawer(true)"></i>
            <h6 class="mb-0 fw-800" style="letter-spacing: -0.5px;">Goals Blueprint</h6>
            <a href="atomic.html" class="menu-icon" style="color: var(--text-main); font-size: 20px;"><i
                    class="bi bi-lightning-charge-fill"></i></a>
        </div>
        <div class="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="goalSearch" class="search-input" placeholder="Search your blueprints..."
                oninput="handleSearch()">
        </div>
    </div>

    <div class="container py-3" id="goalListContainer">
        <!-- Cards injected here -->
    </div>

    <button class="add-fab" onclick="openNewGoalModal()">
        <i class="bi bi-plus-lg"></i>
    </button>

    <!-- Modal: New Goal -->
    <div class="modal fade" id="newGoalModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="fw-800 mb-0">New Blueprint</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center gap-3 mb-4">
                        <div class="flex-grow-1 form-floating">
                            <input type="text" id="inName" class="form-control" placeholder="Goal Name">
                            <label for="inName">Goal Name (e.g., Morning Yoga)</label>
                        </div>
                        <div>
                            <span class="section-label mb-1">Color</span>
                            <input type="color" id="inColor" class="form-control-color" value="#4f46e5">
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea id="inWhy" class="form-control" style="height: 100px" placeholder="Why?"></textarea>
                        <label for="inWhy">Root Purpose (The "Why")</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea id="inPlan" class="form-control" style="height: 100px" placeholder="Plan"></textarea>
                        <label for="inPlan">Execution Strategy</label>
                    </div>

                    <div class="row g-3">
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" id="inSchedule" class="form-control" placeholder="Schedule">
                                <label for="inSchedule">Schedule</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" id="inObstacles" class="form-control border-danger-subtle"
                                    placeholder="Obstacles">
                                <label for="inObstacles" class="text-danger">Obstacles</label>
                            </div>
                        </div>
                    </div>

                    <button onclick="saveGoal()" id="saveBtn"
                        class="btn btn-primary mt-4 w-100 py-3 fw-800 rounded-4 shadow-sm border-0">
                        LAUNCH BLUEPRINT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="fw-800 mb-0">Goal History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <ul class="history-mini list-group list-group-flush" id="fullHistoryList"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Missed Reason -->
    <div class="modal fade" id="missedReasonModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="fw-800 mb-0 text-danger">Why was it missed?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <textarea id="missedReason" class="form-control" style="height: 100px"
                            placeholder="Reason"></textarea>
                        <label for="missedReason">Short reason (e.g., Too tired, Busy at work)</label>
                    </div>
                    <button id="saveMissedBtn" class="btn btn-danger w-100 py-3 fw-800 rounded-4 shadow-sm border-0">
                        SAVE LOG
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="drawer.js"></script>
    <script src="bottom-nav.js"></script>
    <script src="js/goal.js"></script>
    <script src="js/pwa.js"></script>
</body>

</html>
