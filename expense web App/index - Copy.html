<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Overlay loader */
    #overlayLoader{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* GRAND MODAL */
    .grand-modal .modal-content{
      border-radius: 20px;
      animation: scaleIn 0.4s ease;
    }

    .success-icon, .error-icon{
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: -60px auto 20px;
    }
    .success-icon{
      background: #28a745;
      color: #fff;
      box-shadow: 0 10px 30px rgba(40,167,69,0.5);
    }
    .error-icon{
      background: #dc3545;
      color: #fff;
      box-shadow: 0 10px 30px rgba(220,53,69,0.5);
    }

    @keyframes scaleIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-light">

<div id="overlayLoader" class="d-none">
  <div class="text-center text-white">
    <div class="spinner-border mb-3" style="width:3rem;height:3rem;"></div>
    <div>Saving transaction...</div>
  </div>
</div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow w-100" style="max-width: 420px;">
    <div class="card-body">
      <h4 class="text-center mb-4">Add Transaction</h4>

      <form 
        id="expenseForm"
        action="https://script.google.com/macros/s/AKfycbyVRYtSwWhevjCoGLby5rk0ugbF5tl5HhXOYUnouUz3nb2peo8dOym7q23H55I4dBgVQA/exec"
        method="post"
      >
        <div class="mb-3">
          <label class="form-label">Description</label>
          <input type="text" name="description" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input type="number" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Type</label>
          <select name="type" class="form-control" required>
            <option value="">Select type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
            <option value="Transfer">Transfer</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Save Transaction
        </button>
      </form>

    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade grand-modal" id="successModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <div class="success-icon">âœ“</div>
      <h4 class="fw-bold">Transaction Added!</h4>
      <p class="text-muted mt-2">
        Your transaction has been saved successfully ðŸŽ‰
      </p>
      <button class="btn btn-success mt-3 w-100" data-bs-dismiss="modal">
        Ok
      </button>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div class="modal fade grand-modal" id="errorModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <div class="error-icon">âœ—</div>
      <h4 class="fw-bold text-danger">Transaction Failed!</h4>
      <p class="text-muted mt-2" id="errorMessage">
        Something went wrong. Please try again.
      </p>
      <button class="btn btn-danger mt-3 w-100" data-bs-dismiss="modal">
        Try Again
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('expenseForm');
  const overlay = document.getElementById('overlayLoader');
  const successModal = new bootstrap.Modal(document.getElementById('successModal'));
  const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
  const errorMessage = document.getElementById('errorMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // reload stop
    overlay.classList.remove('d-none'); // show loader

    const formData = new FormData(form);
    const data = new URLSearchParams(formData);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: data
      });
      const result = await response.json();
      overlay.classList.add('d-none'); // hide loader

      if(result.status === "Success"){
        successModal.show();
        form.reset();
      } else {
        errorMessage.textContent = result.message || "Something went wrong";
        errorModal.show();
      }
    } catch (err) {
      overlay.classList.add('d-none');
      errorMessage.textContent = "Network error. Please try again.";
      errorModal.show();
    }
  });
</script>
</body>
</html>
