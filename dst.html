<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Monthly Schedule Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-lg rounded-4">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-primary btn-sm" id="prevBtn">⟨ Prev</button>
        <h4 id="monthTitle" class="mb-0 fw-bold text-primary"></h4>
        <button class="btn btn-outline-primary btn-sm" id="nextBtn">Next ⟩</button>
      </div>

      <!-- ✅ Summary Section -->
      <div class="card-body">
        <div class="alert alert-info text-center" id="summary">
          Total Days: <span id="totalDays">0</span> |
          ✅ Yes: <span id="yesCount">0</span> |
          ❌ No: <span id="noCount">0</span>
        </div>

        <!-- Calendar grid -->
        <div class="row row-cols-2 row-cols-sm-4 row-cols-md-7 g-3" id="calendar"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const calendar = document.getElementById("calendar");
    const monthTitle = document.getElementById("monthTitle");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const totalDaysEl = document.getElementById("totalDays");
    const yesCountEl = document.getElementById("yesCount");
    const noCountEl = document.getElementById("noCount");

    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    let today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    function updateSummary(y, m, daysInMonth) {
      let yes = 0, no = 0;
      for (let d = 1; d <= daysInMonth; d++) {
        let dateStr = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        let saved = localStorage.getItem("schedule-" + dateStr);
        if (saved === "true") yes++;
        else no++;
      }
      totalDaysEl.textContent = daysInMonth;
      yesCountEl.textContent = yes;
      noCountEl.textContent = no;
    }

    function renderCalendar(y, m) {
      calendar.innerHTML = "";
      monthTitle.textContent = `${monthNames[m]} ${y}`;

      const daysInMonth = new Date(y, m + 1, 0).getDate();

      for (let d = 1; d <= daysInMonth; d++) {
        let dateStr = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        let div = document.createElement("div");
        div.className = "col";

        const isToday = (d === today.getDate() && m === today.getMonth() && y === today.getFullYear());
        const baseClass = isToday ? "border border-primary" : "border border-secondary";

        div.innerHTML = `
          <div class="dayCard rounded p-3 text-center h-100 ${baseClass}" data-date="${dateStr}" style="cursor:pointer;">
            <div class="fw-bold fs-5">${d}</div>
          </div>
        `;
        calendar.appendChild(div);

        const card = div.querySelector(".dayCard");

        // Load saved state
        let saved = localStorage.getItem("schedule-" + dateStr);
        if (saved === "true") {
          card.classList.add("bg-success", "text-white");
        }

        // Toggle on click
        card.addEventListener("click", () => {
          if (card.classList.contains("bg-success")) {
            card.classList.remove("bg-success", "text-white");
            localStorage.setItem("schedule-" + dateStr, false);
          } else {
            card.classList.add("bg-success", "text-white");
            localStorage.setItem("schedule-" + dateStr, true);
          }
          updateSummary(y, m, daysInMonth);
        });
      }

      updateSummary(y, m, daysInMonth);
    }

    // Navigation
    prevBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar(currentYear, currentMonth);
    });

    nextBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar(currentYear, currentMonth);
    });

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
