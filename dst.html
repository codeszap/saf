<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Schedule Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Make day cards touch-friendly */
    #calendar .col > div {
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    /* Summary spacing on small devices */
    @media (max-width: 576px) {
      .card-body { padding: 1rem; }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container col-lg-12 my-4">
    <div class="card shadow-lg rounded-4">
      <div class="card-header bg-white d-flex flex-column flex-sm-row justify-content-between align-items-center col-12">
        <div class="d-flex justify-content-between w-100 mb-2 mb-sm-0">
          <button class="btn btn-outline-primary btn-sm" id="prevBtn">⟨ Prev</button>
          <button class="btn btn-outline-primary btn-sm" id="nextBtn">Next ⟩</button>
        </div>
        <h4 id="monthTitle" class="mb-0 fw-bold text-primary text-center text-sm-start"></h4>
      </div>

      <!-- Summary -->
      <div class="card-body">
        <div class="alert alert-info text-center mb-4" id="summary">
          Total Days: <span id="totalDays">0</span> |
          ✅ Yes: <span id="yesCount">0</span> |
          ❌ No: <span id="noCount">0</span>
        </div>

        <!-- Calendar Grid -->
        <div class="row g-1 row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-7" id="calendar"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const calendar = document.getElementById("calendar");
    const monthTitle = document.getElementById("monthTitle");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const totalDaysEl = document.getElementById("totalDays");
    const yesCountEl = document.getElementById("yesCount");
    const noCountEl = document.getElementById("noCount");

    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    let today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    function updateSummary(y, m, daysInMonth) {
      let yes = 0, no = 0;
      for (let d = 1; d <= daysInMonth; d++) {
        let dateStr = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        let saved = localStorage.getItem("schedule-" + dateStr);
        if (saved === "true") yes++;
        else no++;
      }
      totalDaysEl.textContent = daysInMonth;
      yesCountEl.textContent = yes;
      noCountEl.textContent = no;
    }

    function renderCalendar(y, m) {
      calendar.innerHTML = "";
      monthTitle.textContent = `${monthNames[m]} ${y}`;

      const daysInMonth = new Date(y, m + 1, 0).getDate();

      for (let d = 1; d <= daysInMonth; d++) {
        let dateStr = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        let div = document.createElement("div");
        div.className = "col";

        const isToday = (d === today.getDate() && m === today.getMonth() && y === today.getFullYear());
        const borderClass = isToday ? "border border-primary" : "border border-secondary";

        div.innerHTML = `
          <div class="d-flex align-items-center justify-content-center ${borderClass} rounded p-2 fw-bold" data-date="${dateStr}">
            ${d}
          </div>
        `;
        calendar.appendChild(div);

        const card = div.querySelector("div");

        // Load saved state
        let saved = localStorage.getItem("schedule-" + dateStr);
        if (saved === "true") {
          card.classList.add("bg-success", "text-white");
        }

        // Toggle on click
        card.addEventListener("click", () => {
          if (card.classList.contains("bg-success")) {
            card.classList.remove("bg-success", "text-white");
            localStorage.setItem("schedule-" + dateStr, false);
          } else {
            card.classList.add("bg-success", "text-white");
            localStorage.setItem("schedule-" + dateStr, true);
          }
          updateSummary(y, m, daysInMonth);
        });
      }

      updateSummary(y, m, daysInMonth);
    }

    prevBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar(currentYear, currentMonth);
    });

    nextBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar(currentYear, currentMonth);
    });

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
